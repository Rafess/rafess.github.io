<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
   
    <title>Rafael de Oliveira</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/action.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/box.css">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/skill-tech.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
</head>
<body>
    <header class="header">
        <img class="image" src="assets/img/Logo Rafa 1.png" alt="logo Rafael de Oliveira">
        <nav>
            <a class="action" href="" lang="en">Skills</a class="action">
            <a class="action" href="" lang="en">Projects</a class="action">
            <a class="action" href="" lang="en">About</a class="action">
            <a class="action" href="" lang="en">Contact</a class="action">
            <a class="button" href="" lang="en">Download CV</a>
           
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box"> 
                <h1 class="main-title"> Rafael de Oliveira</h1>
                <h2 class="subtitle"> FrontEnd Developer </h2>
            </div>
            <div class="navigation">
                <a href="" lang="en" class="button">Download CV</a>
                <a href="" lang="en" class="button">Contacts</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
        <article class="skill-tech">
            <img class="icon" src="/assets/img/HTML symbol.png" alt="HTML symbol">
            <div class="right">
                <h3 class="title">HTML</h3>
                <progress class="progress-bar" max="100" value="50">
                    50%    
                </progress>
            </div>
        </article>
        <article class="skill-tech">
            <img class="icon" src="/assets/img/CSS symbol.png" alt="CSS symbol">
            <div class="right">
                <h3 class="title">CSS</h3>
                <progress class="progress-bar" max="100" value="30">
                    30%    
                </progress>
            </div>
        </article>
        <article class="skill-tech">
            <img class="icon" src="/assets/img/Java Symbol.png" alt="JavaScript symbol">
            <div class="right">
                <h3 class="title">JavaScript</h3>
                <progress class="progress-bar" max="100" value="25">
                    25%    
                </progress>
            </div>
        </article>
        <article class="skill-tech">
            <img class="icon" src="/assets/img/React symbol.png" alt="React symbol">
            <div class="right">
                <h3 class="title">React</h3>
                <progress class="progress-bar" max="100" value="10">
                    10%    
                </progress>
            </div>
        </article>
        <article class="skill-tech">
            <img class="icon" src="/assets/img/NodeJS symbol.png" alt="NodeJS symbol">
            <div class="right">
                <h3 class="title">NodeJS</h3>
                <progress class="progress-bar" max="100" value="5">
                    5%    
                </progress>
            </div>
        </article>
        <article class="skill-tech">
            <img class="icon" src="/assets/img/TDD symbol.png" alt="TDD symbol">
            <div class="right">
                <h3 class="title">TDD</h3>
                <progress class="progress-bar" max="100" value="5">
                    5%    
                </progress>
            </div>
        </article>
        <article class="skill-tech">
            <img class="icon" src="/assets/img/Reset API symbol.png" alt="Rest API symbol">
            <div class="right">
                <h3 class="title">Rest API</h3>
                <progress class="progress-bar" max="100" value="5">
                    5%    
                </progress>
            </div>
        </article>
        <article class="skill-tech">
            <img class="icon" src="/assets/img/UX symbol.png" alt="UX symbol">
            <div class="right">
                <h3 class="title">UX</h3>
                <progress class="progress-bar" max="100" value="5">
                    5%    
                </progress>
            </div>
        </article>
    </div>
    </section>
</body>
</html>
